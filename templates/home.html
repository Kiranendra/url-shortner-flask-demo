{% extends 'base.html' %}

{% block title %}URL SHORTNER{% endblock %}

{% block main %}

<h1>URL Shortner</h1>

<form action="your-url" method="post">
 <label for="url">Website URL: </label>
 <input type="url" name="url" value=""/ required>
 <br/>
 <label for="code">Short Name: </label>
 <input type="text" name="code" value=""/ required>
 <br/>
 <input type="submit" value="Shorten"/>
</form>

<form action="your-url" method="post" enctype="multipart/form-data"> <!-- Allows to upload files 'enctype' atribute -->
 <label for="url">File: </label>
 <input type="file" name="file" value=""/ required>
 <br/>
 <label for="code">Short Name: </label>
 <input type="text" name="code" value=""/ required>
 <br/>
 <input type="submit" value="Shorten"/>
</form>

<br/>
<br/>

{% if codes %}
<h2> Available short urls: </h2>
<ol>
 {% for code in codes %}
  <a href="{{ url_for('redirect_to_url', code=code) }}">
   <li> {{ code }} </li>
  </a>
 {% endfor %}
</ol>
{% endif %}
{% endblock %}
